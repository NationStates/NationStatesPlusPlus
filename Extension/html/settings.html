<form id="target" class="form-horizontal">
<fieldset>

<h1>NationStates++ Settings</h1>

<div class="control-group">
  <label class="control-label" for="nationstates_settings">NationStates Settings</label>
  <div class="controls">
    <label class="checkbox" for="scroll_nation_lists" title="Scroll through lists of nations and regions instead of using the paginator">
      <input type="checkbox" name="nationstates_settings" id="scroll_nation_lists" default="true" value="Scrolling Nation Lists" title="Scroll through lists of nations and regions instead of using the paginator">
      Scrolling Nation Lists
    </label>
    <label class="checkbox" for="show_puppet_switcher" title="Show the puppet switcher form on the top menu area">
      <input type="checkbox" name="nationstates_settings" id="show_puppet_switcher" default="true" value="Puppet Switcher" title="Show the puppet switcher form on the top menu area">
      Puppet Switcher
    </label>
	<div id="recruitment" style="display:none;">
		 <label class="checkbox" for="show_recruitment_progress" title="Show the recruitment progress bar">
		  <input type="checkbox" name="nationstates_settings" id="show_recruitment_progress" default="true" value="Show Recruitment Progress" title="Show the recruitment progress bar">
		  Show Recruitment Progress
		</label>
	</div>
  </div>
</div>

<hr style="width: 60%; margin-left: 1%;"></hr>

<div class="control-group">
  <label class="control-label" for="delegate_settings">WA Delegate Settings</label>
  <div class="controls">
	<label class="checkbox" for="show_wa_proposals" title="Show unread WA proposals in the sidebar (Only for Delegates)">
	  <input type="checkbox" name="delegate_settings" id="show_wa_proposals" default="true" value="Show WA Proposals" title="Show unread WA proposals in the sidebar (Only for Delegates)">
	  Show WA Proposals
	</label>
  </div>
</div>

<hr style="width: 60%; margin-left: 1%;"></hr>

<div class="control-group">
  <label class="control-label" for="telegram_settings">Telegram Settings</label>
  <div class="controls">
    <label class="checkbox" for="clickable_telegram_links" title="Turn www urls into clickable links in telegrams">
      <input type="checkbox" name="telegram_settings" id="clickable_telegram_links" default="true" value="Linkify URLs" title="Turn www urls into clickable links in telegrams">
      Linkify URLs
    </label>
  </div>
</div>

<hr style="width: 60%; margin-left: 1%;"></hr>

<div class="control-group">
  <label class="control-label" for="region_settings">Regional Settings</label>
  <div class="controls">
    <label class="checkbox" for="embassy_flags" title="Show scrolling vertical flags of embassies on region pages">
      <input type="checkbox" name="region_settings" id="embassy_flags" default="true" value="Embassy Flags" title="Show scrolling vertical flags of embassies on region pages">
      Embassy Flags
    </label>
    <label class="checkbox" for="search_rmb" title="Show the regional message board search form on region pages">
      <input type="checkbox" name="region_settings" id="search_rmb" default="true" value="Search Message Board" title="Show the regional message board search form on region pages">
      Search Message Board
    </label>
    <label class="checkbox" for="infinite_scroll" title="Automatically load older message board posts as you scroll down">
      <input type="checkbox" name="region_settings" id="infinite_scroll" default="true" value="Infinite Scroll Message Board" title="Automatically load older message board posts as you scroll down">
      Infinite Scroll Message Board
    </label>
	<!--TODO: Fix this feature!-->
	<div style="display:none;">
    <label class="checkbox" for="show_ignore" title="Show an ignore button on regional message board posts">
      <input type="checkbox" name="region_settings" id="show_ignore" default="true" value="Show Ignore Button" title="Show an ignore button on regional message board posts">
      Show Ignore Button
    </label>
	</div>
    <label class="checkbox" for="auto_update" title="Check for new regional messages and display them at the top of the message board automatically">
      <input type="checkbox" name="region_settings" id="auto_update" default="true" value="Auto Update Messages" title="Check for new regional messages and display them at the top of the message board automatically">
      Auto Update Messages
    </label>
    <label class="checkbox" for="clickable_links" title="Turn www urls into clickable links in regional message board posts">
      <input type="checkbox" name="region_settings" id="clickable_links" default="true" value="Linkify URLs" title="Turn www urls into clickable links on regional message board posts">
      Linkify URLs
    </label>
	<label class="checkbox" for="show_all_suppressed_posts" title="Show suppressed posts automatically">
      <input type="checkbox" name="region_settings" id="show_all_suppressed_posts" default="true" value="Auto-Show Suppressed Posts" title="Show suppressed posts automatically">
      Auto-Show Suppressed Posts
    </label>
	<label class="checkbox" for="show_regional_map_preview" title="Show a preview image of the regional map when you hover over the regional map link">
      <input type="checkbox" name="region_settings" id="show_regional_map_preview" default="true" value="Show Regional Map Preview" title="Show a preview image of the regional map when you hover over the regional map link">
      Show Regional Map Preview
    </label>
  </div>
</div>

<hr style="width: 60%; margin-left: 1%;"></hr>

<div class="control-group">
  <label class="control-label" for="sidebar_settings">Sidebar Settings</label>
  <div class="controls">
	<label class="checkbox" for="automatically_hide_flag" title="If the large nation flag can not fit on the sidebar, it will be hidden automatically">
      <input type="checkbox" name="sidebar_settings" id="automatically_hide_flag" default="false" value="Hide Flag For Small Screens" title="If the large nation flag can not fit on the sidebar, it will be hidden automatically">
      Hide Flag For Small Screens
    </label>
    <label class="checkbox" for="show_gameplay_news" title="Show the gameplay news in the sidebar">
      <input type="checkbox" name="sidebar_settings" id="show_gameplay_news" default="true" value="Gameplay News" title="Show the gameplay news in the sidebar">
      Gameplay News
    </label>
    <label class="checkbox" for="show_roleplay_news" title="Show the roleplay news in the sidebar">
      <input type="checkbox" name="sidebar_settings" id="show_roleplay_news" default="true" value="Roleplay News" title="Show the roleplay news in the sidebar">
      Roleplay News
    </label>
    <label class="checkbox" for="show_regional_news" title="Show the regional news in the sidebar (only if your region has a newspaper)">
      <input type="checkbox" name="sidebar_settings" id="show_regional_news" default="true" value="Regional News" title="Show the regional news in the sidebar (only if your region has a newspaper)">
      Regional News
    </label>
	 <label class="checkbox" for="floating_sidepanel" title="The sidebar are will stay centered on any page, even when you scroll down">
      <input type="checkbox" name="sidebar_settings" id="floating_sidepanel" default="true" value="Floating Sidebar" title="The sidebar are will stay centered on any page, even when you scroll down">
      Floating Sidebar
    </label>
	<label class="checkbox" for="show_dispatches" title="Show dispatches link on the sidebar">
      <input type="checkbox" name="sidebar_settings" id="show_dispatches" default="true" value="Show Dispatches" title="Show dispatches link on the sidebar">
      Show Dispatches
    </label>
  </div>
</div>
<hr style="width: 60%; margin-left: 1%;"></hr>

<div class="control-group">
  <label class="control-label" for="forum_settings">Forum Settings</label>
  <div class="controls">
    <label class="checkbox" for="post_ids" title="Show the forum post id on each forum post">
      <input type="checkbox" name="forum_settings" id="post_ids" value="Post IDs" title="Show the forum post id on each forum post">
      Post IDs
    </label>
    <label class="checkbox" for="egosearch_ignore" title="Allow individual hiding of topics in your &quot;View Your Posts&quot; (Ego-Search) view">
      <input type="checkbox" name="forum_settings" id="egosearch_ignore" value="Customize Ego-Search Topics" title="Allow individual hiding of topics in your &quot;View Your Posts&quot; (Ego-Search) view">
      Customize Ego-Search Topics
    </label>
	 <label class="checkbox" for="highlight_op_posts" title="Highlight posts by the author in any thread">
      <input type="checkbox" name="forum_settings" id="highlight_op_posts" value="Highlight Author Posts" title="Highlight posts by the author in any thread">
      Highlight Author Posts
    </label>
	 <label class="color" for="highlight_color" title="Change the default color of author post highlighting">
      <input type="color" style="width:60px" name="forum_settings" id="highlight_color" value="Highlight Post Color" title="Change the default color of author post highlighting" default="#39EE00">
      Highlight Post Color
    </label>
	<label class="color" for="highlight_color_transparency" title="Change the default transparency of author post highlighting (between 0 and 1)">
      <input type="text" style="width:30px" maxlength="4" name="forum_settings" id="highlight_color_transparency" value="0.1" title="Change the default transparency of author post highlighting (between 0 and 1)" default="0.1">
      Highlight Color Transparency
    </label>
  </div>
</div>

<hr style="width: 60%; margin-left: 1%;"></hr>

<div class="control-group">
  <label class="control-label" for="irc_network_override">IRC Network Override:</label>
  <div class="controls">
    <input style="width: 400px; margin-bottom: 10px;" type="text" name="irc_network_override" id="irc_network_override" default="" title="Overrides the IRC network you connect to for KiwiIRC. Leave alone unless you know what you are doing" value="">
  </div>
  <label class="control-label" for="irc_username_override">IRC User Override:</label>
  <div class="controls">
    <input style="width: 400px;" type="text" name="irc_username_override" id="irc_username_override" default="" title="Overrides the IRC username you connect as for KiwiIRC." value="">
  </div>
</div>

<hr style="width: 60%; margin-left: 1%;"></hr>

<div class="control-group">
  <label class="control-label" for="puppet-settings">Puppet Settings</label>
  <div class="controls">
    <label class="checkbox" title="When hovering over puppet nation names, the region they are in will appear beneath" for="show-region-on-hover">
      <input type="checkbox" name="show-region-on-hover" id="show-region-on-hover" default="false" value="Show puppet regions on hover">
      Show Puppet Regions on Hover
    </label>
    <label class="checkbox" title="When switching to a puppet nation, you will be redirected to their nation page automatically" for="redirect-puppet-page">
      <input type="checkbox" name="redirect-puppet-page" id="redirect-puppet-page" default="false" value="Show Nation Page on Switch">
      Show Nation Page on Switch
    </label>
	<label class="checkbox" title="The last puppet you logged into will be remembered and used when you come back to NationStates" for="autologin-puppets">
      <input type="checkbox" name="autologin-puppets" id="autologin-puppets" default="false" value="Remember Last Puppet">
      Remember Last Puppet
    </label>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="export_puppets">Export Puppets</label>
  <div class="controls">
    <button id="export_puppets" name="export_puppets" class="btn btn-default">Download Puppets</button>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="import_buttons">Import Puppets</label>
  <div class="controls">
	  <div class="fileupload fileupload-new" data-provides="fileupload">
		  <div class="input-append">
			<div class="uneditable-input span3"><i class="icon-file fileupload-exists"></i> <span class="fileupload-preview"></span></div><span class="btn btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span><input name="import_buttons" id="import_buttons" type="file" /></span><a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
			<button id="import_puppets_btn" class="btn btn-default" style="margin-top: -1px; margin-left: 20px;">Import Puppets</button>
		  </div>
		</div>
		<div id="unparseable" style="display:none; color:red;">Error parsing file: </div>
		<div id="parsed-success" style="display:none; color:green;">Puppets imported successfully!</div>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="clear_all_puppets">Erase All Puppets</label>
  <div class="controls">
    <button id="clear_all_puppets" name="clear_all_puppets" class="btn btn-danger">Clear Puppets</button>
  </div>
</div>

<hr style="width: 60%; margin-left: 1%;"></hr>

<div class="control-group">
  <label class="control-label" for="save_settings"></label>
  <div class="controls">
    <button id="save_settings" name="save_settings" class="btn btn-success">Save Settings</button>
    <button id="reset_settings" name="reset_settings" class="btn btn-danger">Reset Settings</button>
  </div>
</div>

	<p><a href="http://afforess.uservoice.com/forums/210362-nationstates-">Suggest Ideas & Features!</a></p>
	<p style="font-style:italic; font-size:10px;">NationStates++ v2.5.0.1</p>
</fieldset>
</form>
