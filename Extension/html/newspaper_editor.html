<form class="form-horizontal">
<fieldset>

<div class="control-group">
  <label class="control-label" for="article_title">Article Title</label>
  <div class="controls">
    <input id="article_title" name="article_title" type="text" placeholder="Article Title" class="input-xlarge" style="width: 85%;" required="">
    <p class="help-block">Title of the Article</p>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="article_author">Article Author</label>
  <div class="controls">
    <input id="article_author" name="article_author" type="text" placeholder="Article Author" class="input-xlarge" style="width: 85%;" required="">
    <p class="help-block">Author(s) of the Article</p>
  </div>
</div>

<div class="control-group" id="article_column_order">
  <label class="control-label" for="article_column">Article Column</label>
  <div class="controls">
    <select id="article_column" name="article_column" class="input-xlarge">
      <option value="0">Left Column</option>
      <option value="1">Center Column</option>
      <option value="2">Right Column</option>
    </select>
  </div>
</div>

<div class="control-group" id="article_placement_order">
  <label class="control-label" for="article_order">Article Order</label>
  <div class="controls">
    <select id="article_order" name="article_order" class="input-xlarge">
      <option value="0">First</option>
      <option value="1">Second</option>
      <option value="2">Third</option>
      <option value="3">Fourth</option>
      <option value="4">Fifth</option>
    </select>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="article_body">Article Body</label>
  <div class="controls">                     
    <textarea id="article_body" name="article_body" style="width: 85%; height: 450px;" required="">Your article goes here!</textarea>
	<p class="nscodedesc">Formatting tags:
		<abbr title="Bold text: e.g. I [b]love[/b] this region!">[b]</abbr>
		<abbr title="Underline text: e.g. I [u]really[/u] love this region!">[u]</abbr>
		<abbr title="Italicize text: e.g. I [i]cannot express how much[/i] I love this region!">[i]</abbr>
		<abbr title="Make nation link: e.g. Endorse your delegate, [nation]Black Widow[/nation]!">[nation]</abbr>
		<abbr title="Make region link: e.g. Visit my region, [region]The Pacific[/region]!">[region]</abbr>
		<abbr title="Insert a url: e.g. [url=http://google.com]Google[/url]">[url]</abbr>
		<abbr title="Insert an image: e.g. [img]http://www.nationstates.net/images/banner3green.png[/url]">[img]</abbr>
		<abbr title="Insert a list: e.g. [list][*]A list item! [*]Another list item! [/list]">[list]</abbr>
		<abbr title="Insert a blockquote: e.g. [blockquote]A really long quote[/blockquote]">[blockquote]</abbr>
	</p>
  </div>
</div>

<div class="control-group" id='minor-edit-group' style='display:none;'>
  <label class="control-label" for="minor_edit">Minor Edit</label>
  <div class="controls">
    <label class="checkbox" for="minor_edit-0" title="Minor edits will not update article timestamps nor nag readers about an update">
      <input type="checkbox" name="minor_edit" id="minor_edit-0" value="This is a minor edit" title="Minor edits will not update article timestamps nor nag readers about an update">
      This is a minor edit
    </label>
  </div>
</div>

<div class="control-group" id="visibility_controls">
  <label class="control-label" for="article_visible">Ariticle Published:</label>
  <div class="controls">
    <label class="radio" for="article_visible-0">
      <input type="radio" name="article_visible" id="article_visible-0" value="Draft" checked="checked">
      Draft <i>(Article will NOT be visible)</i>
    </label>
    <label class="radio" for="article_visible-1">
      <input type="radio" name="article_visible" id="article_visible-1" value="Published">
      Published <i>(Article WILL be visible)</i>
    </label>
	<label class="radio" for="article_visible-2">
      <input type="radio" name="article_visible" id="article_visible-2" value="Retired">
      Retired <i>(Article will be ARCHIVED)</i>
    </label>
  </div>
</div>

<div class="control-group">
  <div class="controls">
	<div class="hide preview newspaper_preview"><legend class="newspaper_legend">Preview</legend><div class="preview_content" id="previewcontent"></div></div>
  </div>
</div>

<div class="control-group">
  <div class="controls">
    <button id="preview_article" name="preview_article" class="btn">Preview Article</button>
  </div>
</div>

<div class="control-group">
  <div class="controls">
    <button id="submit_article" name="submit_article" class="btn btn-success">Submit Article</button>
    <button id="cancel_article" name="cancel_article" class="btn btn-danger">Cancel Changes</button>
	<button id="delete_article" name="delete_article" class="btn btn-danger">Permanently Delete</button>
  </div>
</div>

</fieldset>
</form>
